<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Histórico DHT11 — Banco de Dados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="assets/css/dashboard.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-shell">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-3">
        <div class="logo">H</div> 
        <div>
          <div style="font-weight:700;">Dashboard de Histórico</div>
          <div style="font-size:0.85rem;color:#6b7280">Análise dos dados salvos no Banco de Dados</div>
        </div>
      </div>
    </div>

    <div class="card card-modern">
      <div class="card-body">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <label class="form-label">Selecionar Período:</label>
            <div id="periodoBtns" class="btn-group" role="group">
              <button type="button" class="btn btn-sm btn-outline-primary" data-horas="6">6 horas</button>
              <button type="button" class="btn btn-sm btn-outline-primary active" data-horas="24">24 horas</button>
              <button type="button" class="btn btn-sm btn-outline-primary" data-horas="48">2 dias</button>
              <button type="button" class="btn btn-sm btn-outline-primary" data-horas="168">7 dias</button>
              <button type="button" class="btn btn-sm btn-outline-primary" data-horas="720">1 Mês</button>
            </div>
          </div>
          <div class="text-end">
            <div id="statusInfo" class="text-muted" style="font-size: 0.9rem;">
              Carregando...
            </div>
          </div>
        </div>

        <ul class="nav nav-tabs" id="historicoTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-grafico-btn" data-bs-toggle="tab" data-bs-target="#tab-grafico" type="button" role="tab">
              <i class="bi bi-graph-up me-1"></i>Gráfico
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-tabela-btn" data-bs-toggle="tab" data-bs-target="#tab-tabela" type="button" role="tab">
              <i class="bi bi-table me-1"></i>Tabela de Dados
            </button>
          </li>
        </ul>

        <div class="tab-content" id="historicoTabsContent">
          <div class="tab-pane fade show active" id="tab-grafico" role="tabpanel">
            <div class="chart-area mt-3">
              <div class="chart-box" style="height: 450px;">
                <canvas id="mainChart" aria-label="Gráfico de temperatura e umidade" role="img"></canvas>
              </div>
              <div class="d-flex justify-content-between align-items-center mt-3" style="font-size:0.9rem;color:#6b7280">
                <div>Pontos carregados: <strong id="pointsCount">0</strong></div>
                <div>Mín/Máx/Média (Temp): <strong id="minVal">—</strong> / <strong id="maxVal">—</strong> / <strong id="avgVal">—</strong></div>
              </div>
            </div>
          </div>

          <div class="tab-pane fade" id="tab-tabela" role="tabpanel">
            <div id="tabela-container" class="mt-3 table-responsive" style="min-height: 400px;">
              <p class="text-center text-muted p-5">Carregando dados...</p>
            </div>
          </div>
        </div>

        <footer style="margin-top:16px;text-align:center;color:#475569;font-size:0.9rem">Dados lidos do endpoint <code>api/get_historico.php</code></footer>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>
  <script src="assets/js/historico.js"></script>
</body>
</html>
